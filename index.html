<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Video Player</title>
</head>

<body>
  <div class="wrapper">
    <div class="player">
      <video id="video" controls src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="900px"></video>

      <div class="player-overlay">
      <h2 class="player-title">
        Trailer
      </h2>
      <div class="player-actions">
        <button class="button" id="retroceder" aria-label="Retroceder 10 segundos" title="Retroceder">
        </button>
        <button class="button" id="play" aria-label="reproducir" title="Reproducir">
        </button>
        <button class="button" id="pause" aria-label="Pausa" title="Pausa">
        </button>
        <button class="button" id="avanzar" aria-label="Avanzar 10 segundos" title="Avanzar">
        </button>
      </div>
      <div class="player-progress">
      <input id="progress" type="range" min="0" value="0" step="1">
    </div>
    </div>
  </div>
  </div>

  <script src="index.js">

  </script>
</body>

</html>
